      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-music"></i>&nbsp;PipedBeats</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="start">Start</a></li>
            <li ui-sref-active="active"><a ui-sref="about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid" ui-view>
    </div>

    <nav class="navbar navbar-player navbar-fixed-bottom">
      <div class="container-fluid">
        <div id="player-controls" class="controls">
          <i id="backward" class="fa fa-backward control"></i>
          <i id="play" class="fa fa-play control"></i>
          <i id="pause" class="fa fa-pause control hidden"></i>
          <i id="forward" class="fa fa-forward control"></i>
        </div>
        <div id="player-progress" class="hidden-xs player-progress">
          <div class='current-time'>00:00</div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            </div>
          </div>
          <div class='total-time'>00:00</div>
        </div>
        <div id="player-volume" class="player-volume">
          <div class="slider"></div>
        </div>
      </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
